<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
            </head>
    <body id="root" class="body" width="match_parent" height="wrap_content">
        <linear-layout width="match_parent" height="match_parent" orientation="v" weightsum="2">
            <linear-layout width="match_parent" height="match_parent" orientation="v" weight="1">
                <img src="ic_launcher.png" height="wrap_content" width="wrap_content" ></img>
            </linear-layout>
            <linear-layout width="match_parent" height="match_parent" orientation="v" weight="1">
                <list-view width="match_parent" height="match_parent" templateid="test" headertemplateid="header" footertemplateid="footer" load-data-event="load-data">
                    <template id="test">
                        <label id="test1" width="match_parent"></label>
                    </template>
                    <template id="header">
                        <label width="match_parent">Header</label>
                    </template>
                    <template id="footer">
                        <label width="match_parent">footer</label>
                    </template>
                </list-view>
            </linear-layout>
        </linear-layout>
    </body>
</html>
